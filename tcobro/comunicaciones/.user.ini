[PHP]
zlib.output_compression = On
ignore_user_abort = On
max_execution_time = 2000
memory_limit = 600M
post_max_size = 20M
upload_max_filesize = 20M
asp_tags = Off
display_errors = Off
max_input_time = 60
max_input_vars = 1000
session.gc_maxlifetime = 1440
session.save_path = "/tmp"
